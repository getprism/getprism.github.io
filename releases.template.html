<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prism Music | Release history</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Prism release history">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/releases.css">
</head>
<body>
<div class="container">
  <div class="row py-5">
    <div class="col text-center">
      <a href="/">
        <img id="app-icon" src="static/img/icon.svg" alt="Prism icon">
      </a>
    </div>
  </div>
  <div class="row pb-5">
    <div class="col text-center">
      <h1 class="">Releases</h1>
    </div>
  </div>
  {% for release in releases %}
    <div class="card mb-3">
      <div class="card-header d-flex">
        <h5 class="mb-0 mr-2 align-items-center">v{{ release.version }} </h5>
        <span class="badge badge-{{ release.location }}">{{ release.location }}</span>
      </div>
      <div>
        <div class="card-body">
          {{ release.content }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<footer class="text-center">
  <em>Updated {{ now.strftime('%b %e \'%y at %H:%M UTC') }}</em>
</footer>
</body>
</html>
