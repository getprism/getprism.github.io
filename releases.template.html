<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prism Music | Release history</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/releases.css">
</head>
<body>
<div class="container">
  <div class="row py-5">
    <div class="col text-center">
      <img id="app-icon" src="static/img/icon.svg" alt="Prism icon" class="w-25">
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <h1 class="">Releases</h1>
    </div>
  </div>
  {% for release in releases %}
    <div class="row pt-5">
      <div class="col">
        <h3 class="">v{{ release.version }} <span class="badge badge-{{ release.location }}">{{ release.location }}</span> </h3>
        <div>
          {{ release.content }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<footer class="text-center">
  <em>Updated {{ now.strftime('%b %e \'%y at %H:%M UTC') }}</em>
</footer>
</body>
</html>
